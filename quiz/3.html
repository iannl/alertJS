<!DOCTYPE html>
<html>
    <head>
        <title>Quiz</title>
        <meta charset="utf-8">
        <script src="codecheck.js"></script>
        <script src="he/he.js"></script>
        <script src="fix.js"></script>
        <style>
            .tab {
                margin-left: 30px;
            }

            span {
                font-family: Consolas, "Courier New", monospace;
            }

            #input {
                text-decoration: underline;
                color: rgb(0, 0, 0);
                border: 1px solid;
                box-shadow: 2px 2px 5px #aaaaaa;
            }
        </style>
    </head>
    <body onload="set()">
        <h1>Make a button that closes the alert. Make it have text that says 'close the alert'. Put it in the head section.</h1>
        <span id="code:html">
        &#x3C;head&#x3E;<br>
        <span class="tab"></span>&#x3C;link rel="stylesheet" href="alertJS.css"><br>
        <span class="tab"></span>&#x3C;script src="alertJS.js"></script><br>
        &#x3C;/head&#x3E;<br>
        &#x3C;body&#x3E;<br>
        <span class="tab"></span>&#x3C;div id="alertJS" class="overlay"></div><br>
        &#x3C;/body&#x3E;<br>
        &#x3C;script><br>
        </span>
        <span class="tab"></span><span id="input" contenteditable="" spellcheck="false">INPUT</span></span><br>
        <span class="tab"></span><span id="code:js">openAlert()</span><br>
        <span style="color:brown"><span style="color:mediumblue">&lt;</span>/script<span style="color:mediumblue">&gt;</span></span>
        <br><button onclick="check()">Submit</button>
    
            <!--Run codecheck.js-->
        <script>
            var wrong = window.location.hash.replace('#', '')
            var quiz = 3
            var answer = "makeAlert('{close the alert[closeAlert()]}', '')"
            var html = ""
            var css = ""
            var js = ""
            function set() {
                //fixtext("code:html") 
                fixtext("code:js") 
                //fixtext("code:css")
                html =  document.getElementById("code:html")
                js =  document.getElementById("code:js")
                css =  document.getElementById("code:css")
                CodeColor(html, "html");
                CodeColor(js, "js");
                //CodeColor(css, "css");
            }

            function check() {
                let input = document.getElementById('input').innerText
                if (input === answer) {
                    alert('Correct!')
                    next()
                } else {
                    alert('Incorrect.')
                    wrong++
                }
            }

            function next() {
                quiz++
                location.replace(quiz+'.html#'+wrong)
            }
        </script>  
    </body>
</html>
