<!DOCTYPE html>
<html>
    <head>
        <title>Demo: alertJS demo</title>
        <link rel="stylesheet" href="../src/css/alertJS.min.css">
        <script src="../src/js/alertJS.min.js"></script>
    </head>
    <body>
        <div id="alertJS" class="overlay"></div>
        <h1>A demo of alertJS</h1><a href="#">Try clicking this link when alert is covering it up.</a>
        <script>
            makeAlert('This is a fancy alertJS alert<Demo[demo.html]>', 'Links always get put at bottom of section. Buttons get put below links. Saddly, you can only have 1 link/button per section<link[#]>{close[closeAlert()]}')
            openAlert()

            function closeAlert() {
                document.getElementById("alertJS").style.width = "0%";
                alert('This is a normal alert.')
                alert('You can make triggers like this by copying a function from alertJS.js and adding to it.')
                makeAlert('You can even make triggers that open alertJS alerts! <make your own[https://github.com/iannl/alertJS]>', '<reload page[?]>')
                openAlert()
            }

            function close() {
                document.getElementById("alertJS").style.width = "0%";
            }
        </script>
    </body>
</html>
